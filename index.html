<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Chain Wallet Personality Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        .roast-mode-bg { background: linear-gradient(to bottom right, #450a0a, #000000, #1a1a1a) !important; }
        .transition-all { transition: all 0.5s ease; }
    </style>
</head>
<body id="mainBody" class="bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900 min-h-screen flex items-center justify-center p-4 transition-all">
    <div class="max-w-4xl w-full bg-white/95 backdrop-blur rounded-2xl shadow-2xl p-8">
        
        <div id="startScreen" class="text-center">
            <div class="text-6xl mb-4">ğŸ”®</div>
            <h1 class="text-4xl font-bold bg-gradient-to-r from-purple-600 to-pink-600 bg-clip-text text-transparent mb-4">
                Multi-Chain Wallet Personality Test
            </h1>

            <div class="flex items-center justify-center gap-3 mb-6 p-3 bg-gray-100 rounded-xl max-w-xs mx-auto border border-gray-200">
                <span class="text-xs font-bold text-gray-500 uppercase">ğŸ˜‡ Nice</span>
                <label class="relative inline-flex items-center cursor-pointer">
                    <input type="checkbox" id="roastToggle" class="sr-only peer">
                    <div class="w-11 h-6 bg-gray-300 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-red-600"></div>
                </label>
                <span class="text-xs font-bold text-red-600 uppercase">ğŸ˜ˆ Savage</span>
            </div>

            <p class="text-gray-600 mb-8 text-lg">
                Analyze your wallet and discover your true on-chain identity.
            </p>

            <div class="grid grid-cols-2 md:grid-cols-3 gap-3 mb-8">
                <button onclick="selectChain('bitcoin')" class="chain-btn border-2 border-gray-300 rounded-lg p-4 hover:border-orange-500 transition">
                    <div class="text-3xl mb-1">â‚¿</div>
                    <div class="font-semibold text-sm">Bitcoin</div>
                </button>
                <button onclick="selectChain('ethereum')" class="chain-btn border-2 border-gray-300 rounded-lg p-4 hover:border-purple-500 transition">
                    <div class="text-3xl mb-1">âŸ </div>
                    <div class="font-semibold text-sm">Ethereum</div>
                </button>
                <button onclick="selectChain('solana')" class="chain-btn border-2 border-gray-300 rounded-lg p-4 hover:border-blue-400 transition">
                    <div class="text-3xl mb-1">â—</div>
                    <div class="font-semibold text-sm">Solana</div>
                </button>
            </div>

            <div class="space-y-4">
                <input type="text" id="manualAddress" placeholder="Paste wallet address..." class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-purple-500 outline-none transition" />
                <button id="analyzeBtn" onclick="analyzeWallet()" class="w-full bg-gradient-to-r from-purple-600 to-pink-600 text-white font-bold py-4 px-8 rounded-full text-lg hover:scale-105 transition shadow-lg">
                    ğŸ” Analyze My Wallet
                </button>
            </div>
        </div>

        <div id="loadingScreen" class="hidden text-center py-10">
            <div class="text-6xl mb-4 animate-bounce">âš™ï¸</div>
            <h2 id="loadingTitle" class="text-2xl font-bold mb-2 text-gray-800">Reading your history...</h2>
            <p id="loadingStatus" class="text-gray-500">Scanning transactions...</p>
        </div>

        <div id="resultsScreen" class="hidden">
            <div id="personalityBox" class="bg-gradient-to-r from-purple-600 to-pink-600 text-white rounded-2xl p-8 shadow-xl text-center mb-6 transition-all">
                <div id="personalityIcon" class="text-7xl mb-3"></div>
                <h2 id="personalityType" class="text-4xl font-bold mb-2"></h2>
                <p id="personalityDesc" class="text-lg opacity-90 italic"></p>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-6">
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 text-center">
                    <div class="text-2xl font-bold text-gray-800" id="resTx">-</div>
                    <div class="text-xs uppercase font-bold text-gray-400 tracking-wider">Transactions</div>
                </div>
                <div class="bg-gray-50 p-4 rounded-xl border border-gray-100 text-center">
                    <div class="text-2xl font-bold text-gray-800" id="resBal">-</div>
                    <div class="text-xs uppercase font-bold text-gray-400 tracking-wider">Balance</div>
                </div>
            </div>

            <div class="bg-white rounded-xl p-6 mb-6 border border-gray-200">
                <h3 class="font-bold text-gray-700 mb-4 flex items-center gap-2">
                    <span>ğŸ“‹</span> Analysis Report
                </h3>
                <ul id="traitsList" class="space-y-3"></ul>
            </div>

            <div class="flex gap-4">
                <button onclick="location.reload()" class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-xl font-bold hover:bg-gray-300 transition">Try Again</button>
                <button onclick="shareResults()" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-bold hover:bg-blue-700 transition">Share Results</button>
            </div>
        </div>
    </div>

    <script>
        const chains = {
            bitcoin: { name: 'Bitcoin', symbol: 'BTC', icon: 'â‚¿' },
            ethereum: { name: 'Ethereum', symbol: 'ETH', icon: 'âŸ ' },
            solana: { name: 'Solana', symbol: 'SOL', icon: 'â—' }
        };

        const nice_personalities = {
            hodler: { icon: "ğŸ’", name: "The Diamond Hands", desc: "Your conviction is legendary. You don't just hold; you believe.", traits: ["Patient as a saint", "Immune to FUD", "Future millionaire"] },
            whale: { icon: "ğŸ‹", name: "The Market Maker", desc: "When you move, the ocean ripples. A true force on the chain.", traits: ["High influence", "Massive liquidity", "Strategic thinker"] },
            newbie: { icon: "ğŸŒ±", name: "The Early Explorer", desc: "Every journey begins with a single transaction. Welcome to the future.", traits: ["Fast learner", "Fresh perspective", "Safety conscious"] }
        };

        const roast_personalities = {
            hodler: { icon: "ğŸ—¿", name: "The Delusional Fossil", desc: "You're not 'holding'; you just forgot your password or enjoy watching your money rot.", traits: ["Scared of the 'Sell' button", "Waiting for a price that will never come", "Portfolio is a museum"] },
            whale: { icon: "ğŸ§›", name: "The Gas Vampire", desc: "You've spent more on network fees than most people earn in a decade. Thanks for the donation.", traits: ["Ego larger than your balance", "Probably manipulated a small cap today", "Needs to touch actual grass"] },
            newbie: { icon: "ğŸ¤¡", name: "The Exit Liquidity", desc: "Welcome! The whales were getting hungry and you arrived just in time to buy their bags.", traits: ["Buys the local top", "Follows TikTok 'experts'", "Panics over a 1% dip"] }
        };

        let selectedChain = 'ethereum';

        function selectChain(c) {
            selectedChain = c;
            document.querySelectorAll('.chain-btn').forEach(b => b.classList.remove('border-purple-600', 'bg-purple-50'));
            event.currentTarget.classList.add('border-purple-600', 'bg-purple-50');
        }

        function analyzeWallet() {
            const addr = document.getElementById('manualAddress').value;
            if (!addr) return alert("Enter an address first!");
            const isSavage = document.getElementById('roastToggle').checked;

            document.getElementById('startScreen').classList.add('hidden');
            document.getElementById('loadingScreen').classList.remove('hidden');

            if (isSavage) {
                document.getElementById('loadingTitle').innerText = "Analyzing your mistakes...";
                document.getElementById('loadingStatus').innerText = "Judging your life choices...";
            }

            // Simulate on-chain fetching
            setTimeout(() => {
                const txCount = Math.floor(Math.random() * 500);
                const bal = (Math.random() * 12).toFixed(2);
                
                let type = 'newbie';
                if (txCount > 100) type = 'hodler';
                if (parseFloat(bal) > 10) type = 'whale';

                showResults(type, txCount, bal, isSavage);
            }, 2000);
        }

        function showResults(type, tx, bal, isSavage) {
            const p = isSavage ? roast_personalities[type] : nice_personalities[type];
            const body = document.getElementById('mainBody');
            const box = document.getElementById('personalityBox');

            document.getElementById('loadingScreen').classList.add('hidden');
            document.getElementById('resultsScreen').classList.remove('hidden');

            if (isSavage) {
                body.classList.add('roast-mode-bg');
                box.classList.replace('from-purple-600', 'from-red-900');
                box.classList.replace('to-pink-600', 'to-black');
            }

            document.getElementById('personalityIcon').textContent = p.icon;
            document.getElementById('personalityType').textContent = p.name;
            document.getElementById('personalityDesc').textContent = p.desc;
            document.getElementById('resTx').textContent = tx;
            document.getElementById('resBal').textContent = `${bal} ${chains[selectedChain].symbol}`;

            const list = document.getElementById('traitsList');
            list.innerHTML = '';
            p.traits.forEach(t => {
                const li = document.createElement('li');
                li.className = "flex items-center gap-3 text-gray-700 font-medium";
                li.innerHTML = `<span>${isSavage ? 'ğŸ’€' : 'âœ¨'}</span> ${t}`;
                list.appendChild(li);
            });
        }

        function shareResults() {
            const text = `I'm ${document.getElementById('personalityType').textContent} on ${selectedChain}! Check your wallet personality at...`;
            navigator.clipboard.writeText(text).then(() => alert("Result copied to clipboard!"));
        }
    </script>
</body>
</html>
